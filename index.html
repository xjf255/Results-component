<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Results summary component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <header>
      <h1>Your Result</h1>
      <section class="score">
        <h3>76</h3>
        <span>of 100</span>
      </section>
      <section class="description">
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these test.
        </p>
      </section>
    </header>
   <main>
    <div class="section__users" id="section__users">
      <h2>Summary</h2>
    </div>
    <button id >Continue</button>
   </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
